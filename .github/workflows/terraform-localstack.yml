name: Terraform + LocalStack

on:
  push:
    branches: [ "main" ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - "4566:4566"
        env:
          SERVICES: "s3"
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health | grep '\"s3\": \"running\"'"
          --health-interval 5s
          --health-timeout 30s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Confirm S3 is running
        run: |
          echo "Verificando se o S3 est√° ativo:"
          curl -s http://localhost:4566/_localstack/health
          curl -s http://localhost:4566/_localstack/health | grep '"s3": "running"' || exit 1

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: List Buckets
        run: aws --endpoint-url=http://localhost:4566 s3 ls

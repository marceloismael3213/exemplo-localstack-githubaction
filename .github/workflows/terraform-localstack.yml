name: Terraform + LocalStack Example

on:
  push:
    branches: [ "main" ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: "s3"
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval 5s
          --health-timeout 10s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for LocalStack to be Ready
        run: |
          echo "Aguardando LocalStack iniciar..."
          for i in {1..20}; do
            if curl -s http://localhost:4566/_localstack/health | grep '"s3": "running"' > /dev/null; then
              echo "LocalStack dispon√≠vel!"
              break
            fi
            echo "Aguardando..." && sleep 3
          done

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Verify Bucket
        run: |
          echo "Listando buckets criados:"
          aws --endpoint-url=http://localhost:4566 s3 ls
